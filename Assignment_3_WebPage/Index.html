<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Technology Overview</title>
    <script>
        // JavaScript function to change the image and the paragraph content
        function changeContent(imageSrc, imageAlt, imageInfo) {
            document.getElementById('featured-image').src = imageSrc;
            document.getElementById('featured-image').alt = imageAlt;
            document.getElementById('image-info').textContent = imageInfo;
        }
    </script>
</head>
<body>
    <header>
        <h1>Blockchain Technology in Various Sectors</h1>
    </header>
    <main>
        <img id="featured-image" src="https://editor.analyticsvidhya.com/uploads/82739BlockChain_System.jpg" alt="Blockchain System Overview" style="width:100%;">
        <p id="image-info">"Blockchain System Overview" - A representation of the structure of blockchain technology.</p>
        <div>
            <button onclick="changeContent('https://us.norton.com/content/dam/blogs/images/norton/am/blockchain-technology-explained.png', 'Blockchain Structure', 'Example of how the Blockchain network is connected.')">Blockchain Structure</button>
            <button onclick="changeContent('https://m.foolcdn.com/media/dubs/images/how-blockchain-works-infographic.width-880.png', 'How Blockchain Works', 'Here is what you need to know about blockchain networks.')">How Blockchain Works</button>
            <button onclick="changeContent('https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p3dhgD5AwVbXtyT-hIZWlg.png', 'Blockchain Applications', 'Examples of how Blockchain can be used in the real world.')">Blockchain Applications</button>
            <button onclick="changeContent('https://www.edushots.com/upload/articles-images/d44bbeb2318bd57709d6e743174877c11e5981f4.jpeg', 'Blockchain Features', 'What makes Blockchain Technology interesting.')">Blockchain Features</button>
            <button onclick="changeContent('https://101blockchains.com/wp-content/uploads/2020/01/companies-using-blockchain-technology.png', 'Blockchain in Business', '50 companies using Blockchain Technology.')">Blockchain in Business</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Blockchain Overview</p>
    </footer>
</body>
</html>
