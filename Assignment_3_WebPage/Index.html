    <script>

        function changeContent(imageSrc, imageAlt, imageInfo) {
            document.getElementById('featured-image').src = imageSrc;
            document.getElementById('featured-image').alt = imageAlt;
            document.getElementById('image-info').textContent = imageInfo;
        }
    </script>
</head>
<body>
    <header>
        <h1>Blockchain Technology in Various Sectors</h1>
    </header>
    <main>
        <img id="featured-image" src="your-default-image-url.jpg" alt="Default Image" style="width:100%;">
        <p id="image-info">Default image description or photographer credit.</p>
        <div>
            <button onclick="changeContent('https://us.norton.com/content/dam/blogs/images/norton/am/blockchain-technology-explained.png', 'Blockchain Structure', 'Example of how the Blockchain network is connected.')">Image 1 Name</button>
            <button onclick="changeContent('https://m.foolcdn.com/media/dubs/images/how-blockchain-works-infographic.width-880.png', 'How Blockchain works', 'Here is what you need to know about blockchain networks.')">Image 2 Name</button>
            <button onclick="changeContent('https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p3dhgD5AwVbXtyT-hIZWlg.png', 'Applications of Blockchain', 'Examples of how Blockchain can be used in the real world.')">Image 3 Name</button>
            <button onclick="changeContent('https://www.edushots.com/upload/articles-images/d44bbeb2318bd57709d6e743174877c11e5981f4.jpeg', 'Features of Blockchain', 'What makes Blockchain Technology interesting')">Image 4 Name</button>
            <button onclick="changeContent('https://101blockchains.com/wp-content/uploads/2020/01/companies-using-blockchain-technology.png', 'Companies using Blockchain Technology', '50 companies using Blockchain Technology.')">Image 5 Name</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Blockchain Overview</p>
    </footer>
</body>
