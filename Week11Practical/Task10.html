<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Fundamentals</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th:nth-child(1), td:nth-child(1) {
            text-align: right;
        }
        th:nth-child(2), td:nth-child(2) {
            text-align: left;
        }
        th:nth-child(3), td:nth-child(3) {
            text-align: center;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>IT Fundamentals</h1>

    <ul>
        <li>Your Name</li>
        <li>Your Student ID</li>
        <li>Your Email Address</li>
        <li>Your Degree Title</li>
    </ul>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Kismet-IMG_6007-black.jpg/800px-Kismet-IMG_6007-black.jpg" alt="Kismet Image">

    <p>
        <a href="https://commons.wikimedia.org/wiki/File:Kismet-IMG_6007-black.jpg" title="Link to Wikimedia Commons">Here's a link!</a>
    </p>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Color</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Red</td>
                <td>M</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Blue</td>
                <td>L</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Green</td>
                <td>S</td>
            </tr>
        </tbody>
    </table>

    <pre>
def my_function():
    print("Hello from a function")

</body>
</html>
