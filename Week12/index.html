<!DOCTYPE html>
<html>
<head>
    <title>Task 7 Demo: Image Swap</title>
</head>
<body>

<h1>Task 7</h1> <!-- This is the visual header indicating "Task 7" -->

<!-- This section displays an image. When hovered over, the image will change. -->
<img id="catImage" src="http://www.outgrabe.net/cat01.jpg" 
     onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'" 
     onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'" 
     onclick="toggleImage()" 
     alt="A cat image" />

<!-- Start of the JavaScript section -->
<script>
    // Function to toggle the image when clicked
    function toggleImage() {
        var img = document.getElementById('catImage');
        if(img.src === 'http://www.outgrabe.net/cat01.jpg') {
            img.src = 'http://www.outgrabe.net/cat02.jpg';
        } else {
            img.src = 'http://www.outgrabe.net/cat01.jpg';
        }
    }

</script>
<!-- End of the JavaScript section -->

</body>
</html>
